<!DOCTYPE html>
<html>
  <head>
    <title>Adam Lloyd</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=false,initial-scale=1,maximum-scale=1"/>

    <link href='/css/home.css' rel='stylesheet'/>
    <link href='/css/vendor/font-awesome.min.css' rel='stylesheet'/>
    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400,400italic' rel='stylesheet'>

    <!--[if lt IE 9]>

    <script>
      window.curl = {
        baseUrl: "js"
      }
    </script>
    <script src="/js/curl.js"></script>
  </head>
  <body>
    <div id="stupid-container-div">
      <section id="name">
        <h1 class='parallaxy-name'>Adam Lloyd</h1>
        <div class='parallaxy-name spacer'>&nbsp;</div>
        <canvas id="automaton"/>
      </section>

      <section id="about">
        <hgroup>
          <h1 class='parallaxy-name'>Adam Lloyd</h1>
          <h2>
            <span class='subhead'>artistry</span>
            <span class='subhead'>in</span>
            <span class='subhead'>code</span>
          </h2>
        </hgroup>

        <!-- Look, ma: no tables! -->
        <div id='link-glider' class='totally-not-a table'>
          <div class='totally-not-a tbody'>
            <div class='totally-not-a tr'>
              <div class='totally-not-a td cell'></div>
              <div class='totally-not-a td cell cell-on'><a href='http://twitter.com/jugglewheels'><i class="icon-twitter"></i></a></div>
              <div class='totally-not-a td cell'></div>
            </div>
            <div class='totally-not-a tr'>
              <div class='totally-not-a td cell'></div>
              <div class='totally-not-a td cell'></div>
              <div class='totally-not-a td cell cell-on'><a href='http://github.com/alloy-d/'><i class="icon-github-alt"></i></a></div>
            </div>
            <div class='totally-not-a tr'>
              <div class='totally-not-a td cell cell-on'><a href='http://www.linkedin.com/pub/adam-lloyd/48/750/968'><i class='icon-linkedin'></i></a></div>
              <div class='totally-not-a td cell cell-on'><a href='mailto:adam@alloy-d.net'><i class='icon-envelope'></i></a></div>
              <div class='totally-not-a td cell cell-on'>&nbsp;</div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      curl("parallaxy-name");
      curl("automaton-setup", function (setup) {
        setup(document.getElementById("automaton"), "default");
      });
    </script>
  </body>
</html>
