      }

      }

        font-size: 1.6em;
        height: 2em;
        padding: 0.2em;
        text-align: center;
        width: 2em;

        position: relative;
        text-align: center;
        z-index: 31337;
      }

        color: white;
        margin: -0.2em;
        padding: 0.2em;
        text-decoration: none;
      }
      #link-glider a:hover {

      }
      td {
        height: 1.3em;
        margin: 0;
        padding: 0;
        width: 1.3em;
      }
      td.cell-on {
