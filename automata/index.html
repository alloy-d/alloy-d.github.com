<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=false,initial-scale=1,maximum-scale=1"/>

    <style>
      body {
        /*background: -webkit-canvas(automaton) no-repeat fixed 50% 0;*/
        margin: 0;
      }
      html, body {
        height: 100%;
        width: 100%;
      }
      div {
        height: 100%;
        width: 100%;
      }
      #star {
        left: 50%;
        margin-top: -60px;
        margin-left: -50px;
        position: absolute;
        top: 10%;
        z-index: 20;
      }
      canvas {
        position: relative;
      }
    </style>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>
      window.curl = {
        baseUrl: "/js"
      }
    </script>
    <script src="/js/curl.js"></script>
  </head>
  <body>
    <div>
      <canvas id="automaton" />
    </div>
    <script>
      curl("automaton-setup").then(function (setup) {
        var canvas = document.querySelector("#automaton");
        var presetName = "default";
        var presetParam = document.location.search.match(/preset=([^&]+)/);
        var star;
        if (presetParam) {
          presetName = presetParam[1];

          if (presetName === "christmas") {
            star = document.createElement("img");
            star.id = "star";
            star.src = "star.png";
            canvas.parentElement.appendChild(star);
          }
        }

        setup(canvas, presetName);
      });
    </script>
  </body>
</html>
